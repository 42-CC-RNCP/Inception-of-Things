apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
  namespace: kube-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-two
  template:
    metadata:
      labels:
        app: app-two
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: app2-html
---

apiVersion: v1
kind: Service
metadata:
  name: app-two
  namespace: kube-system
spec:
  selector:
    app: app-two
  ports:
  - port: 80
    targetPort: 80
